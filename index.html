<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Currency Calculator</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <h1>Currency Calculator</h1>
    <p>Enter amount</p>
    <div class="form">
      <div class="conversionWrapper">
        <div class="inputWrapper">
          <label for="currencyFrom">Currency to convert from</label>
          <select id="currencyFrom">
                </select>
          <input type="number" name="currencyFrom" class="currencyFrom" placeholder="0.00" step="0.01" />
        </div>
        <!-- .inputWrapper -->
        <div class="inputWrapper">
          <label for="currencyTo">Currency to convert to:</label>
          <select id="currencyTo">
                </select>
          <input type="number" name="currencyTo" class="currencyTo" placeholder="0.00" step="0.01" disabled />
        </div>
        <!-- .inputWrapper -->
        <button class="convertButton">Convert</button>
      </div>
      <!-- .conversionWrapper -->
      <div class="err"></div>
	  <p>Designed by Kelvin Otuya</p>
  </div>
<!-- .container -->
  <script src="js/promise.js"></script>
  <script src="js/fetch.js"></script>
  <script src="js/idb.js"></script>
  <script src="js/script.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
